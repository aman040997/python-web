<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
    <title>Жаңы макала жазуу</title>
</head>
<body>


     <form class="form-signin"  action="{% url 'create_new_post' %}" method="POST">
           {% csrf_token %}
         <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Сайтка жаңы макала киргизүү</h1>
            <p></p>
          </div>

          <div class="form-label-group">
            <input type="text" id="title" class="form-control" placeholder="">
            <label for="title"> Макаланын баш сөзү: </label>
          </div>

          <div class="form-label-group">
            <textarea class="form-control" id="content" rows="20"></textarea>
            <label for="content">Макала</label>
          </div>

         <div class="form-label-group">
            <input type="file" class="form-control" id="image"> </input>
            <label for="content">сүрөт</label>
          </div>


          <button class="btn btn-lg btn-primary btn-block" type="submit">Сактоо</button>
</body>
</html>
